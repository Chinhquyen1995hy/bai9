<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = 1
    let demSNT = 0
    while(demSNT<=20){
        let i = 2
        let songuyento = 1;
        if (number == 2) {
            document.write(number + "la so nguyen to <br>")
            demSNT++;
        }
        else if (number > 2 ){
            while (i < number){
                if ( number % i == 0){
                    songuyento = 0;
                    break;
                }
                i++;
            }
            if (songuyento===1){
                document.write(number+"la so nguyen to<br>")
                demSNT++
            }
        }
        number++;
    }
</script>
</body>
</html>
