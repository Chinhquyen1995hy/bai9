<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  let nhietdo = parseInt(prompt('Nhap vao nhiet do can kiem tra:'));
  dem = 0;
  while (dem != 1){
  if(nhietdo > 100){
      nhietdo = parseInt(prompt('yeu cau nhap lai nhiet do nho xuong'));
  } else if(nhietdo < 20){
      nhietdo = parseInt(prompt('yeu cau nhap lai nhiet do tang len'));
  }else {
      dem = 1;
      document.write(`nhiet do vua nhap la ${nhietdo}`);
  }
  }
</script>
</body>
</html>
